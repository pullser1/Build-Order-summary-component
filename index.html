<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Document</title>
          <link rel="stylesheet" href="./style.css" />
     </head>
     <body>
          <div class="container">
               <img class="background-img" src="./images/background-img.png" alt="" />
               <div class="card">
                    <div class="card-picture">
                         <img src="./images/Music_Flatline.png" alt="music-cover" />
                    </div>
                    <div class="card-container">
                         <div class="card-information">
                              <h1 class="card-name">Order Summary</h1>
                              <p class="card-text">
                                   You can now listen to millions of songs, audiobooks, and podcasts
                                   on any device anywhere you like!
                              </p>
                              <div class="order">
                                   <div>
                                        <div class="music-icon">
                                             <img src="./images/music-icon.png" alt="music-icon" />
                                        </div>
                                        <div class="pay-title">
                                             <h2>Annual Plan</h2>
                                             <span>$59.99/year</span>
                                        </div>
                                   </div>
                                   <div class="change-button">
                                        <a href="#">Change</a>
                                   </div>
                              </div>
                              <div class="button-container">
                                   <button class="pay-btn">Proceed to Payment</button>
                                   <button class="cancel-btn">cancel Order</button>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </body>
</html>
